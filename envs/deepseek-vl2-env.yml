# DeepSeek-VL2 专用 Conda 环境配置
# 使用方法: conda env create -f envs/deepseek-vl2-env.yml
# 激活环境: conda activate deepseek-vl2-env

name: deepseek-vl2-env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
    # PyTorch (CUDA 12.1)
    - torch==2.1.0
    - torchvision==0.16.0
    - torchaudio==2.1.0
    
    # Transformers - 使用 DeepSeek-VL2 官方推荐版本
    - transformers==4.38.2
    
    # 加速和量化
    - accelerate>=0.25.0
    - bitsandbytes>=0.41.0
    
    # DeepSeek-VL2 核心依赖
    - attrdict
    - einops
    - timm>=0.9.16
    - sentencepiece
    - xformers>=0.0.21
    
    # 通用工具
    - colorama
    - tqdm
    - pillow
    - numpy
    
    # VLABench 评估相关
    - pyyaml
    - requests
